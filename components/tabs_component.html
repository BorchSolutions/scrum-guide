<!-- Tabs Component - components/interactive/tabs.html -->
<div class="tabs-component" data-component="tabs">
    <div class="tabs-header">
        <h3 class="tabs-title">{{title}}</h3>
        <p class="tabs-subtitle">{{subtitle}}</p>
    </div>

    <!-- Navegación de tabs -->
    <div class="tabs-navigation" role="tablist" aria-label="{{title}}">
        <!-- Los tabs se generan dinámicamente via JavaScript -->
    </div>

    <!-- Contenido de tabs -->
    <div class="tabs-content">
        <!-- El contenido se carga dinámicamente -->
    </div>

    <!-- Loading state -->
    <div class="tabs-loading" style="display: none;">
        <div class="tabs-spinner"></div>
        <p>Cargando contenido...</p>
    </div>

    <!-- Error state -->
    <div class="tabs-error" style="display: none;">
        <div class="error-icon">⚠️</div>
        <h4>Error al cargar contenido</h4>
        <p>No se pudo cargar el contenido de esta sección.</p>
        <button class="retry-button">Reintentar</button>
    </div>
</div>

<style>
/* Estilos del componente tabs */
.tabs-component {
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
    border-radius: 20px;
    padding: 2rem;
    margin: 2rem 0;
    position: relative;
}

.tabs-header {
    text-align: center;
    margin-bottom: 2rem;
}

.tabs-title {
    font-size: 2rem;
    font-weight: 900;
    margin-bottom: 1rem;
    background: var(--gradient-primary);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.tabs-subtitle {
    color: var(--gray);
    font-size: 1rem;
    margin: 0;
}

.tabs-navigation {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.tab-button {
    padding: 0.8rem 2rem;
    background: rgba(30, 41, 59, 0.5);
    border: 1px solid rgba(99, 102, 241, 0.2);
    border-radius: 50px;
    color: var(--light);
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    font-size: 0.9rem;
    position: relative;
    overflow: hidden;
}

.tab-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    transition: left 0.3s ease;
}

.tab-button:hover::before {
    left: 100%;
}

.tab-button:hover {
    border-color: rgba(99, 102, 241, 0.5);
    transform: translateY(-2px);
}

.tab-button.active {
    background: var(--gradient-primary);
    border-color: transparent;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
}

.tab-button:focus {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
}

.tabs-content {
    min-height: 300px;
    position: relative;
}

.tab-content {
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease;
}

.tab-content.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
    animation: fadeInUp 0.5s ease;
}

.tab-content h4 {
    color: var(--primary);
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
}

.tab-content h5 {
    color: var(--accent);
    margin-bottom: 1rem;
    font-size: 1.2rem;
}

.tab-content h6 {
    color: var(--secondary);
    margin-bottom: 0.5rem;
    font-size: 1rem;
}

/* Loading state */
.tabs-loading {
    text-align: center;
    padding: 3rem;
    color: var(--gray);
}

.tabs-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(99, 102, 241, 0.1);
    border-top: 3px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

/* Error state */
.tabs-error {
    text-align: center;
    padding: 3rem;
    color: var(--gray);
}

.error-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.retry-button {
    background: var(--gradient-primary);
    color: white;
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
}

.retry-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
}

/* Responsive design */
@media (max-width: 768px) {
    .tabs-component {
        padding: 1.5rem;
        margin: 1rem 0;
    }

    .tabs-navigation {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
    }

    .tab-button {
        width: 100%;
        max-width: 300px;
        padding: 1rem 2rem;
    }

    .tabs-title {
        font-size: 1.5rem;
    }

    .tabs-subtitle {
        font-size: 0.9rem;
    }
}

/* Accessibility improvements */
@media (prefers-reduced-motion: reduce) {
    .tab-button,
    .tab-content,
    .tabs-spinner {
        animation: none;
        transition: none;
    }
}

/* High contrast mode */
@media (prefers-contrast: high) {
    .tab-button {
        border-width: 2px;
    }
    
    .tab-button.active {
        border: 2px solid white;
    }
}

/* Animation keyframes */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
