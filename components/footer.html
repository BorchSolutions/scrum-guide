<script>
// Update content statistics
document.addEventListener('DOMContentLoaded', () => {
    if (window.contentLoader) {
        const updateStats = () => {
            const progress = window.contentLoader.getLoadingProgress();
            const statsElement = document.getElementById('content-stats');
            if (statsElement) {
                statsElement.textContent = `${progress.loaded}/${progress.total} secciones cargadas (${progress.percentage}%)`;
            }
        };
        
        // Update stats periodically
        updateStats();
        setInterval(updateStats, 2000);
    }
});
</script>
