    <!-- Component Loader -->
    <script>
        // Component loader for navigation and footer
        class ComponentLoader {
            constructor() {
                this.loadComponents();
            }

            async loadComponents() {
                await Promise.all([
                    this.loadNavigation(),
                    this.loadFooter()
                ]);
            }

            async loadNavigation() {
                try {
                    const response = await fetch('components/navigation.html');
                    const html = await response.text();
                    document.getElementById('navigation-container').innerHTML = html;
                } catch (error) {
                    console.warn('Failed to load navigation component:', error);
                    // Fallback navigation
                    this.createFallbackNavigation();
                }
            }

            async loadFooter() {
                try {
                    const response = await fetch('components/footer.html');
                    const html = await response.text();
                    document.getElementById('footer-container').innerHTML = html;
                } catch (error) {
                    console.warn('Failed to load footer component:', error);
                    this.createFallbackFooter();
                }
            }

            createFallbackNavigation() {
                const nav = document.createElement('nav');
                nav.className = 'nav';
                nav.id = 'navbar';
                nav.innerHTML = `
                    <div class="nav-container">
                        <div class="logo">SCRUM Pro</div>
                        <ul class="nav-menu">
                            <li><a href="#intro" class="nav-link">SCRUM Foundations</a></li>
                            <li><a href="#estimacion" class="nav-link">Estimaci√≥n √Ågil</a></li>
                            <li><a href="#metricas" class="nav-link">Medici√≥n & M√©tricas</a></li>
                            <li><a href="#aplicacion" class="nav-link">Aplicaci√≥n Pr√°ctica</a></li>
                            <li><a href="#herramientas" class="nav-link">Recursos</a></li>
                        </ul>
                    </div>
                `;
                document.getElementById('navigation-container').appendChild(nav);
            }

            createFallbackFooter() {
                const footer = document.createElement('footer');
                footer.innerHTML = `
                    <div class="footer-content">
                        <div class="footer-bottom">
                            <p>¬© 2024 SCRUM Pro - Gu√≠a completa para equipos √°giles</p>
                        </div>
                    </div>
                `;
                document.getElementById('footer-container').appendChild(footer);
            }
        }

        // Update loading status
        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loading-status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            updateLoadingStatus('Cargando componentes...');
            
            // Load components first
            const componentLoader = new ComponentLoader();
            
            // Wait a bit for components to load
            await new Promise(resolve => setTimeout(resolve, 500));
            
            updateLoadingStatus('Inicializando content loader...');
            
            // Content loader will be initialized by its own script
            // We just need to wait for it
            const waitForContentLoader = () => {
                if (window.contentLoader) {
                    updateLoadingStatus('Contenido listo!');
                    console.log('üöÄ SCRUM Pro Guide fully loaded with modular content!');
                } else {
                    setTimeout(waitForContentLoader, 100);
                }
            };
            
            waitForContentLoader();
        });

        // Service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Performance monitoring
        window.addEventListener('load', () => {
            if (window.performanceMonitor) {
                const metrics = window.performanceMonitor.getMetrics();
                console.log('üìä Performance metrics:', metrics);
            }
        });

        // Error handling for missing content
        window.addEventListener('error', (event) => {
            if (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK') {
                console.warn('Failed to load resource:', event.target.src || event.target.href);
                // Could show a user-friendly error message here
            }
        });
    </script>
